name: Daily Commit

on:
  schedule:
    - cron: '0 3 * * *'     # runs every day at 03:00 UTC
  workflow_dispatch:        # manual run

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create/update daily file
        run: |
          mkdir -p daily
          echo "Updated on $(date -u)" >> daily/daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily/daily_log.txt
          git commit -m "Daily automated commit - $(date -u)" || echo "Nothing to commit"
          git push
